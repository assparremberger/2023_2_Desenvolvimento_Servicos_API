<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula03</title>
</head>
<body>
  
    <h1>Aula03</h1>
    <form id="meuForm" action="salvar.php" method="post"
        onsubmit="return validar()">
        <input type="text" name="txtValor1" id="txtValor1"/>
        <input type="text" name="txtValor2" id="txtValor2"/>
        <select name="operacao" id="operacao">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        
        <input type="submit" value="Enviar"/>
        <input type="text" name="txtResultado" id="txtResultado" value="resultado" readonly/>
        
        <script>
            function validar(){
                var txtValor1 = document.getElementById("txtValor1").value;
                var txtValor2 = document.getElementById("txtValor2").value;
                var operacao = document.getElementById("operacao").value;

                if (txtValor1 == "" || txtValor2 == ""){
                    alert("O campo valor de ser preenchido");
                    return false;
                }else{
                    return true;
                }
            }
            if operacao == "soma"{
                var resultado = parseInt(txtValor1) + parseInt(txtValor2);
            }else if (operacao == "subtracao"){
                var resultado = parseInt(txtValor1) - parseInt(txtValor2);
            }else if (operacao == "multiplicacao"){
                var resultado = parseInt(txtValor1) * parseInt(txtValor2);
            }else if (operacao == "divisao"){
                var resultado = parseInt(txtValor1) / parseInt(txtValor2);
            }
        </script>

        


        
        <br>
    </form>
    <p id="info"></p>
    <script src="script.js"></script>
    <hr>

</body>
</html>
