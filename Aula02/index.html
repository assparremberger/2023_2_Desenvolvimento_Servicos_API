<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula02</title>
</head>
<body>
    
    <input type="text" id="txtnome">
    <button onclick="adicionar()">Adicionar</button>

    <div id="divJogadores"></div>

    <script>
        function adicionar(){
            var nome = document.getElementById("txtnome").value;
            if (nome == ""){
                alert("O campo nome de ser preenchido");
            }else{
                var divJogadores = document.getElementById("divJogadores");            }
                var conteudo = divJogadores.innerHTML;
                conteudo += nome + "<br>";
                divJogadores.innerHTML = conteudo;
            }
    </script>



</body>
</html>
